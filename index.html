<section class="teclado">

<button class="tecla tecla_corinthians"><img class="tecla" src="img/avpynftew.webp" alt="corinthians"></button>
        
<button class="tecla tecla_palmeiras"><img class="tecla"  src="img/png-clipart-sociedade-esportiva-palmeiras-logo-encapsulated-postscript-mascot-others-miscellaneous-cdr.png" alt="palmeiras"></button>

<button class="tecla tecla_spaulo"><img class="tecla"  src="img/pngtree-cartoon-illustration-red-rocket-png-image_6515439.png" alt="foguete"></button>
